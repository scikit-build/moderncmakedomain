name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

env:
  FORCE_COLOR: 3

jobs:
  check-package:
    name: Build & inspect
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: hynek/build-and-inspect-python-package@v2

  test:
    name: Run quick tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: wntrblm/nox@2024.04.15
        with:
          python-versions: "3.7, 3.8, 3.9, 3.10, 3.11, 3.12-dev"
      - run: nox -s tests
